<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Первая Работа</title>

    <link rel="stylesheet" href="mainStyle.css">
</head>
<body>
    <header>
        <div class="conteiner">
            <div class="inner_header">
                <div class="icon">
                    <a href="index.html"><img src="Images/Slime.png" alt="Icon"></a>
                </div>
                <nav>
                    <a class="nav_link" href="aboutMe.html">О себе</a>
                    <a class="nav_link" href="WhatICan.html">Что я умею</a>
                    <a class="nav_link" href="resume.html">Резюме</a>
                    <a class="nav_link" href="contact.html">Контакты</a>
                </nav>
            </div>
        </div>
    </header>
    <main> 
        <section class="f_section">
            <div class="conteiner">
                <div class="section_title">
                    <h1 class="title">Как со мной связаться?</h1>
                </div>
                <div class="section_main">
                    <div class="items">
                        <a class="contact_item" href="https://vk.com/alexfitnesss">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/VK_Compact_Logo.svg/2048px-VK_Compact_Logo.svg.png" alt="ВК">
                        </a>
                        <a class="contact_item" href="https://t.me/TAMAD0R">
                            <img src="https://free-png.ru/wp-content/uploads/2021/01/telegram_PNG20-49ab35b8.png" alt="ТГ">
                        </a>
                        <a class="contact_item" href="">
                            <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" alt="ИНСТА">
                        </a>
                        <div class="contact_item" href="">
                            <div class="card">
                                <h3>Телефон</h3>
                                <p>8-999-999-99-99</p>
                            </div>
                        </div>
                        <div class="contact_item" href="">
                            <div class="card">
                                <h3>Почта</h3>
                                <p>bap.22@uni-dubna.ru</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="s_section ">
            <div class="conteiner">
                <div class="section_title">
                    <h1>Оставить отзыв</h1>
                </div>
                <div class="section_main">
                    <form class="contact" method="get">
                        <select name="" id="">
                            <option selected disabled value="">Выберите пол</option>
                            <option value="">Муской</option>
                            <option value="">Женский</option>
                        </select>
                        <input class="name" required placeholder="Ваше имя" type="text" value="">
                        <textarea placeholder="Отзыв"></textarea>
                        <label><input type="checkbox">Подписаться на обновления</label>
                        <button class="send">Отправить</button>
                    </form>
                </div>
            </div>
        </section>
        <section class="f_section">
            <div class="conteiner">
                <div class="section_title">
                    <h1>Красота</h1>
                </div>
                <div class="section_main">
                    <div class="grid" id="grid">
                    </div>
                </div>
            </div>
        </section>
        <section class="s_section last_section">
            <div class="conteiner">
                <div class="section_title">
                    <h1>Список задач</h1>
                </div>
                <div class="section_main">
                    <form id="task" action="">
                        <input type="text" id="inputText" placeholder="Задача...">
                        <span onclick="newElement()" class="addButton">Добавить</span>
                        <ul class="list">
                        </ul>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Developed by Alex in 2023</p>
    </footer>
</body>
<script src="grid.js"></script>
<script src="task.js"></script>
</html>
